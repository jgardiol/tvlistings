@(
    shows: List[models.Show]
)(
	implicit 
	renderArgs: play.mvc.Scope.RenderArgs
)

@main(title="myTVListings") {
	@navbar(Boolean.unbox(renderArgs.get("logged")), "My Shows")
	
	<section id="content">
		<div class="container">
			<div class="row">
				<div>
					<h2>My shows</h2>
				</div>
			</div>
			<div class="row">
				<div>
					@showlist(shows)
				</div>
			</div>
		</div>
	</section>
}
