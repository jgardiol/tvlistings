@(title:String = "")(body: => Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@asset("public/bootstrap/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@asset("public/images/favicon.png")">
        <script type="text/javascript" src="@asset("public/bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@asset("public/javascripts/jquery-1.6.4.min.js")"></script>
    </head>
    <style>
    	html, body {
    		height: 90%;
    	}
    	
    	.wrapper {
    		min-height: 100%;
    		height: auto !important;
    		height: 100%;
    		margin: 0 auto -30px;
    	}
    	
    	.footer, .push {
    		height: 30px;
    	}
    </style>
    <body style="padding-top: 60px;">
    	<div class="wrapper">
			@body
			<div class="push"></div>
    	</div>
        <footer class="footer">
			<div class="container">
				<div class="row">
					<div class="offset2 span8">
						<br><br><br>
						<p>
							Site by J. Gardiol - (c) 2012 - CSS powered by 
							<a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>
							- data powered by <a href="http://services.tvrage.com">TVRage</a>
						</p>
					</div>
				</div>
			</div>
		</footer>
    </body>
</html>
